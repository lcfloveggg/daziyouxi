<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字母游戏</title>
    <link rel="stylesheet" href="css/youxi.css">
</head>
<body>
<div class="zhubox">
    <div class="zuobox">

    </div>
    <div class="youbox">
        <div class="defen">
            <div class="wenzi">得分</div>
            <img src="img/scor.png" alt="">
            <div class="chengji">0</div>
        </div>
        <div class="guanka">
            <div class="wenzi">关卡</div><img src="img/scor.png" alt="">
            <div class="dengji">1</div>
        </div>
        <div class="taoxin">
            <div class="wenzi">生命</div><img src="img/life.png" alt="">
            <div class="life">5</div>
        </div>
        <div class="anbox">
            <button class="kaishi anniu">开始</button>
            <button class="zanting anniu">暂停</button>
            <button class="jieshu anniu">结束</button>
        </div>
    </div>
</div>
</body>

</html>
